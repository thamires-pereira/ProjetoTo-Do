<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="widtg=device-width, initial-scale=1.0" />
        <title>To-do Avançado</title>
        <link rel="stylesheet" href="css/styles.css">
        <!-- Font Awesome -->
        <!--Definição: conjunto de ícones baseados em webfont e CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src="js/scripts.js" defer></script>
    </head>
    <body>
        <div class="todo-container">
            <header>
                <h1>To-do Avançado</h1>
            </header>
            <form id="todo-form">
                <p>Adicione a sua tarefa:</p>
                <div class="form control">
                    <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                    <button type="submit">
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>
            </form>
            <form id="edit-form">
                <p>Edite a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                <button id="cancel-edit-btn">Cancelar</button>
            </form>
            <div id="toolbar">
              <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left">

                        </i>
                    </button>
                </form>
              </div>
              <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">Pendentes</option>
                </select>
              </div>  
            </div>
        <div id="todo-list">
            <div class="todo">
                <h3>Estou fazendo algo...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Praticar Js e Css...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </body>
</html>
